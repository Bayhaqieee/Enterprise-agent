{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Production & Analytics Dashboard</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <h4>Last 7 Days Performance</h4>
        <canvas id="requests-chart" height="100"></canvas>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-6">
        <h4>User Tier Distribution</h4>
        <canvas id="tier-chart" height="200"></canvas>
    </div>
    <div class="col-md-6">
        <h4>Request Severity Distribution</h4>
        <canvas id="severity-chart" height="200"></canvas>
    </div>
</div>
{% endblock %}
